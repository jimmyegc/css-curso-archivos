<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP - Ejemplo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">Logo</div>
    <nav class="menu">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <!-- Font Awesome Free 7.1.0 by @fontawesome
             https://fontawesome.com License
             https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
        <path
          d="M96 160C96 142.3 110.3 128 128 128H512C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192H128C110.3 192 96 177.7 96 160ZM96 320C96 302.3 110.3 288 128 288H512C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352H128C110.3 352 96 337.7 96 320ZM96 480C96 462.3 110.3 448 128 448H512C529.7 448 544 462.3 544 480C544 497.7 529.7 512 512 512H128C110.3 512 96 497.7 96 480Z" />
      </svg>
    </nav>

  <section class="hero">
    <div class="title">
      <p class="tag">Panadería familiar</p>
      <h1>Pan orgánico</h1>
    </div>

    <div class="datos">
      <div class="box direccion">
        <h2>Encuéntranos</h2>
        <p>121 Rock Street, 21 <br> New York</p>
      </div>

      <div class="box horario">
        <h2>Horario</h2>
        <p>Lunes - Sábados<br>9am - 7pm</p>
      </div>

      <div class="box telefono">
        <h2>Llámanos</h2>
        <p>(234) 569-694<br>(234) 435-986</p>
      </div>
    </div>

    <img class="pan-1" src="./img/pan001.png" alt="">
    <img class="pan-2" src="./img/pan002.png" alt="">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
