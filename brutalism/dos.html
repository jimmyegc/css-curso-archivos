<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutalism UI Kit</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: monospace; background: #f8f8f8; color: #111; padding: 2rem; }

    /* Bot√≥n */
    .btn {
      border: 3px solid #000;
      background: #fff200;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
      transition: transform 0.1s;
    }
    .btn:hover { transform: translate(-2px, -2px); }

    /* Input */
    .input {
      border: 3px solid #000;
      padding: 0.5rem;
      font-size: 1rem;
      background: #fff;
      width: 100%;
      box-shadow: 3px 3px 0 #000;
    }

    /* Alert */
    .alert {
      border: 3px solid #000;
      padding: 1rem;
      margin: 1rem 0;
      font-weight: bold;
      box-shadow: 4px 4px 0 #000;
    }
    .alert-success { background: #aaffaa; }
    .alert-error { background: #ffaaaa; }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      box-shadow: 4px 4px 0 #000;
    }
    table th, table td {
      border: 3px solid #000;
      padding: 0.75rem;
      text-align: left;
    }
    table th { background: #ddd; }

    /* Modal */
    dialog::backdrop {
      background: rgba(0,0,0,0.7);
    }
    dialog {
      border: 3px solid #000;
      padding: 2rem;
      background: #fff;
      box-shadow: 6px 6px 0 #000;
      width: 400px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>üé® Brutalism UI Kit</h1>

  <h2>Botones</h2>
  <button class="btn">Bot√≥n primario</button>

  <h2>Inputs</h2>
  <input class="input" placeholder="Escribe algo..." />

  <h2>Alertas</h2>
  <div class="alert alert-success">‚úÖ Operaci√≥n exitosa</div>
  <div class="alert alert-error">‚ùå Algo sali√≥ mal</div>

  <h2>Tabla</h2>
  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Estado</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Ana</td><td>Activo</td></tr>
      <tr><td>2</td><td>Pedro</td><td>Inactivo</td></tr>
    </tbody>
  </table>

  <h2>Modal</h2>
  <button class="btn" id="openModal">Abrir modal</button>

  <dialog id="modal">
    <h3>Modal Brutalista</h3>
    <p>Este es un modal con estilo brutalism.</p>
    <button class="btn" id="closeModal">Cerrar</button>
  </dialog>

  <script>
    const modal = document.getElementById("modal");
    document.getElementById("openModal").addEventListener("click", () => {
      if (modal.showModal) {
        modal.showModal();
      } else {
        modal.setAttribute("open", "");
      }
    });
    document.getElementById("closeModal").addEventListener("click", () => {
      modal.close();
    });
  </script>
</body>
</html>
