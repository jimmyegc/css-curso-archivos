<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutalist Rounded Frame</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --green: #18a558;
      --bg: #e7f6ed;
      --text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #e9f8ef, #cdeedd);
      color: var(--text);
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
    }

    .hero-wrapper {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 4rem;
      max-width: 1300px;
      width: 100%;
      align-items: center;
    }

    /* TEXT */

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      line-height: 1;
      font-weight: 900;
    }

    .line {
      overflow: hidden;
    }

    .line span {
      display: inline-block;
    }

    p {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--green);
      border: 3px solid black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* FRAME */

    .frame-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 1/1;
    }

    /* Capa borde negro */
    .frame-border {
      position: absolute;
      inset: 0;
      background: black;
      clip-path: path("
 M 70 20 Q 50 20 50 40 L 50 140 Q 20 170 50 200 L 50 400 Q 50 430 80 430 L 400 430 Q 430 430 430 400 L 430 240 Q 460 210 430 180 L 430 60 Q 430 30 400 30 Z ");

      }

      /* Fondo verde interior */
      .frame-bg {
        position:absolute;
        inset:8px;
        background:var(--green);
        clip-path:path("
 M 70 20 Q 50 20 50 40 L 50 140 Q 20 170 50 200 L 50 400 Q 50 430 80 430 L 400 430 Q 430 430 430 400 L 430 240 Q 460 210 430 180 L 430 60 Q 430 30 400 30 Z ");

        }

        /* Imagen */
        .frame-wrapper img {
          position:absolute;
          inset:16px;
          width:calc(100% - 32px);
          height:calc(100% - 32px);
          object-fit:cover;
          clip-path:path("
 M 70 20 Q 50 20 50 40 L 50 140 Q 20 170 50 200 L 50 400 Q 50 430 80 430 L 400 430 Q 430 430 430 400 L 430 240 Q 460 210 430 180 L 430 60 Q 430 30 400 30 Z ");

          }

          /* responsive */
          @media(max-width:900px) {
            .hero-wrapper {
              grid-template-columns:1fr;
              text-align:center;
            }
          }
  </style>
</head>

<body>

  <section>
    <div class="hero-wrapper">

      <div>
        <h1>
          <div class="line"><span>Meet some</span></div>
          <div class="line"><span>Google Developer</span></div>
          <div class="line"><span style="color:var(--green)">Benefits</span></div>
        </h1>

        <p>
          Desarrollo productos digitales con diseño sólido,
          arquitectura limpia y una pizca de brutalismo elegante.
        </p>

        <button class="cta">Ver más</button>
      </div>

      <div class="frame-wrapper">
        <div class="frame-border"></div>
        <div class="frame-bg"></div>
        <img src="tu-foto.png" alt="Tu foto">
      </div>

    </div>
  </section>

  <script>
    gsap.from(".line span", {
      y: 100,
      opacity: 0,
      stagger: 0.15,
      duration: 1,
      ease: "power4.out"
    });

    gsap.from(".frame-wrapper", {
      x: 120,
      opacity: 0,
      duration: 1.2,
      ease: "power4.out",
      delay: 0.3
    });
  </script>

</body>

</html>
