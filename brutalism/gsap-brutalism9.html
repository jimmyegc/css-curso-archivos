<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero SVG Frame Real</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --green: #16a34a;
      --light: #d8f1df;
      --text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, sans-serif;
      background: #cfe8c9;
      color: var(--text);
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
    }

    .hero-wrapper {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 5rem;
      max-width: 1300px;
      width: 100%;
      align-items: center;
    }

    /* TEXT */

    h1 {
      font-size: clamp(3rem, 6vw, 5.5rem);
      line-height: 1;
      font-weight: 800;
    }

    .line {
      overflow: hidden;
    }

    .line span {
      display: inline-block;
    }

    p {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 500px;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--green);
      border: 3px solid black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* FRAME */

    .photo-wrapper {
      position: relative;
      width: 100%;
      max-width: 520px;
      aspect-ratio: 1/1;
    }

    .photo-wrapper svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .photo-wrapper img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      clip-path: url(#photo-mask);
    }

    @media(max-width:900px) {
      .hero-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <section>
    <div class="hero-wrapper">

      <div>
        <h1>
          <div class="line"><span>Descubre el</span></div>
          <div class="line"><span>mundo del</span></div>
          <div class="line"><span style="color:var(--green)">desarrollo</span></div>
        </h1>

        <p>
          Desarrollo productos digitales con diseño sólido,
          arquitectura limpia y estética moderna.
        </p>

        <button class="cta">Ver más</button>
      </div>

      <div class="photo-wrapper">

        <svg viewBox="0 0 500 500">

          <defs>
            <clipPath id="photo-mask">
              <path d="
              M120 40
              H380
              Q460 40 460 120
              V190
              Q460 210 440 220
              Q400 240 460 280
              V380
              Q460 460 380 460
              H120
              Q40 460 40 380
              V280
              Q100 240 60 220
              Q40 210 40 190
              V120
              Q40 40 120 40
              Z" />
            </clipPath>
          </defs>

          <!-- Fondo verde con borde negro -->
          <path d="
              M120 40
              H380
              Q460 40 460 120
              V190
              Q460 210 440 220
              Q400 240 460 280
              V380
              Q460 460 380 460
              H120
              Q40 460 40 380
              V280
              Q100 240 60 220
              Q40 210 40 190
              V120
              Q40 40 120 40
              Z" fill="var(--green)" stroke="black" stroke-width="6" />

        </svg>

        <img src="tu-foto.png" alt="Tu fotografía">

      </div>

    </div>
  </section>

  <script>
    gsap.from(".line span", {
      y: 100,
      opacity: 0,
      stagger: 0.15,
      duration: 1,
      ease: "power4.out"
    });

    gsap.from(".photo-wrapper", {
      x: 120,
      opacity: 0,
      duration: 1.2,
      ease: "power4.out",
      delay: 0.3
    });
  </script>

</body>

</html>
