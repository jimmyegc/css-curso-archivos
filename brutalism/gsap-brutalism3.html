<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brutalist GSAP Hero</title>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f5f5f5;
      --accent: #ff3c00;
      --border: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      position: relative;
    }

    .hero-wrapper {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 6rem;
      max-width: 1400px;
      width: 100%;
      align-items: center;
    }


    .hero-container {
      border: 4px solid var(--border);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 0.95;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: -2px;
    }

    .line {
      overflow: hidden;
      display: block;
    }

    .line span {
      display: inline-block;
    }

    p {
      margin-top: 2rem;
      font-size: 1.1rem;
      max-width: 500px;
      line-height: 1.6;
      color: #cfcfcf;
    }

    .cta {
      margin-top: 2.5rem;
      padding: 1rem 2.5rem;
      background: var(--accent);
      color: black;
      border: 3px solid var(--border);
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .photo-container {
      border: 4px solid var(--border);
      height: 75vh;
      overflow: hidden;
      position: relative;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 70% center;
      /* controla el enfoque del rostro */
      /*transform: none;*/
      filter: grayscale(100%) contrast(120%);
      transition: filter 0.4s ease;
    }

    .photo-container:hover img {
      filter: grayscale(0%) contrast(100%);
    }

    .block {
      position: absolute;
      width: 100px;
      height: 100px;
      background: var(--accent);
      bottom: -50px;
      left: -50px;
      z-index: -1;
    }

    .next-section {
      background: var(--accent);
      color: black;
      font-size: 4rem;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .hero-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-wrapper">

      <div class="hero-container">
        <div class="block"></div>

        <h1>
          <div class="line"><span>Construyo</span></div>
          <div class="line"><span>Experiencias</span></div>
          <div class="line"><span>Digitales</span></div>
        </h1>

        <p>
          Desarrollo interfaces sólidas, arquitectura limpia y productos que
          realmente funcionan. Código con intención.
        </p>

        <button class="cta">Ver Proyectos</button>
      </div>

      <div class="photo-container">
        <img src="foto.png" alt="Fotografía del desarrollador" />
      </div>

    </div>
  </section>

  <section class="next-section">
    Próxima Sección
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const lines = document.querySelectorAll(".line span");

    // Animación entrada texto
    gsap.from(lines, {
      yPercent: 120,
      skewY: 8,
      opacity: 0,
      duration: 1.2,
      stagger: 0.15,
      ease: "power4.out"
    });

    // Animación entrada foto
    gsap.from(".photo-container", {
      x: 150,
      opacity: 0,
      duration: 1.2,
      ease: "power4.out",
      delay: 0.4
    });

    // Parallax sutil en la foto
    gsap.to(".photo-container img", {
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      y: -80
    });

    // Deformación del hero al hacer scroll
    gsap.to(".hero-wrapper", {
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      scale: 0.9,
      rotate: -2
    });

    gsap.from(".next-section", {
      scrollTrigger: {
        trigger: ".next-section",
        start: "top bottom",
        end: "top center",
        scrub: true
      },
      y: 200,
      opacity: 0
    });
  </script>

</body>

</html>
