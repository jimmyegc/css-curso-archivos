<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo-Brutalism Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1E1E1E] text-white min-h-screen flex items-center justify-center px-6">
  <section class="max-w-5xl w-full border-4 border-white rounded-3xl bg-[#262626] shadow-[8px_8px_0_#FF00FF] p-10">
    <div class="flex flex-col md:flex-row items-center gap-10">
      <!-- Texto principal -->
      <div class="flex-1">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight leading-tight uppercase">
          Diseño <span class="text-[#00FFFF]">Neo-Brutalista</span>
        </h1>
        <p class="mt-6 text-lg text-gray-300">
          Minimalismo con actitud: colores intensos, sombras duras y una
          estética que no pide permiso.
        </p>

        <div class="mt-8 flex gap-4">
          <button
            class="bg-[#00FFFF] text-black font-bold px-6 py-3 border-4 border-black rounded-xl hover:translate-x-1 hover:translate-y-1 active:translate-x-0 active:translate-y-0 transition-transform">
            Empezar
          </button>
          <button
            class="bg-white text-black font-bold px-6 py-3 border-4 border-black rounded-xl hover:bg-[#FF00FF] hover:text-white transition-colors">
            Saber más
          </button>
        </div>
      </div>

      <!-- Imagen / Ilustración -->
      <div
        class="flex-1 bg-[#00FFFF] border-4 border-black rounded-2xl shadow-[10px_10px_0_#FF00FF] flex items-center justify-center h-60 md:h-80">
        <span class="text-black font-extrabold text-3xl">IMG</span>
      </div>
    </div>
  </section>
</body>

</html>
