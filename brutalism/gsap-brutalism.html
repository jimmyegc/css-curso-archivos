<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brutalist Portfolio</title>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f5f5f5;
      --accent: #ff3c00;
      --border: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      position: relative;
    }

    .hero-container {
      max-width: 1100px;
      border: 4px solid var(--border);
      padding: 4rem;
      position: relative;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 7rem);
      line-height: 0.95;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: -2px;
    }

    p {
      margin-top: 2rem;
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #cfcfcf;
    }

    .cta {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      background: var(--accent);
      color: black;
      border: 3px solid var(--border);
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: none;
      position: relative;
    }

    .cta:hover {
      background: var(--text);
      color: black;
    }

    /* Brutalist decorative block */
    .block {
      position: absolute;
      width: 120px;
      height: 120px;
      background: var(--accent);
      top: -60px;
      right: -60px;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .hero-container {
        padding: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-container">
      <div class="block"></div>
      <h1 id="title">
        Construyo<br />
        Experiencias<br />
        Digitales
      </h1>
      <p id="description">
        Desarrollo interfaces sólidas, arquitectura limpia y productos que
        realmente funcionan. Código con intención. Diseño con estructura.
      </p>
      <button class="cta" id="cta">Ver Proyectos</button>
    </div>
  </section>

  <script>
    // Timeline principal
    const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

    tl.from("#title", {
      y: 150,
      opacity: 0,
      duration: 1.2
    })
      .from("#description", {
        y: 50,
        opacity: 0,
        duration: 0.8
      }, "-=0.6")
      .from("#cta", {
        scale: 0.5,
        opacity: 0,
        duration: 0.6
      }, "-=0.4")
      .from(".block", {
        rotation: 45,
        scale: 0,
        duration: 0.8
      }, "-=1");

    // Micro interacción brutal
    const button = document.getElementById("cta");

    button.addEventListener("mouseenter", () => {
      gsap.to(button, {
        x: 8,
        y: -8,
        duration: 0.2,
        ease: "power2.out"
      });
    });

    button.addEventListener("mouseleave", () => {
      gsap.to(button, {
        x: 0,
        y: 0,
        duration: 0.2
      });
    });
  </script>

</body>

</html>
