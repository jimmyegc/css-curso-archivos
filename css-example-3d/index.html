<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article {
      display: grid;
      place-items: center;
      height: 100vh;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    div {
      background-color: #ddd;
      border-radius: 2rem;
      box-shadow: inset 10px 10px 10px #999, inset -10px -10px 10px #fff;
      width: 280px;
      aspect-ratio: 1;
      transition: transform 1s;
    }

    img {
      position: absolute;
      width: 8%;
      translate: -50% -50%;
      transition: transform 1s;
      inset: 50%;
      border: 1px solid blue;
    }

    div:hover {
      transform: translateZ(100px) rotateX(75deg);
      box-shadow: 10px 10px 10px #999, -10px -10px 10px #fff;
    }

    div:hover+img {
      transform: translateY(-90px) translateZ(250px);
    }
  </style>
</head>

<body>
  <article>
    <div></div>
    <img src="./coke.png" alt="">
  </article>
</body>

</html>
