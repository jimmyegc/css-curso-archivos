<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Diseño</title>
    <style>
      /* Paleta de colores */
      :root {
        --color-primary: #4a90e2;
        --color-secondary: #50e3c2;
        --color-danger: #e94e77;
        --color-warning: #f5a623;
        --color-success: #7ed321;
        --color-gray-light: #f5f5f5;
        --color-gray-dark: #333;
        --font-primary: "Montserrat", sans-serif;
      }

      body {
        font-family: var(--font-primary);
        margin: 0;
        background: var(--color-gray-light);
        color: var(--color-gray-dark);
        line-height: 1.5;
      }

      /* Botones */
      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        border: none;
      }
      .btn-primary {
        background: var(--color-primary);
        color: white;
      }
      .btn-secondary {
        background: var(--color-secondary);
        color: white;
      }
      .btn-outline {
        background: transparent;
        border: 2px solid var(--color-primary);
        color: var(--color-primary);
      }

      /* Card */
      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      /* Alertas */
      .alert {
        padding: 16px;
        border-radius: 6px;
        margin: 16px 0;
        color: white;
      }
      .alert-success {
        background: var(--color-success);
      }
      .alert-danger {
        background: var(--color-danger);
      }
      .alert-warning {
        background: var(--color-warning);
        color: #222;
      }

      /* Tabla */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        background: white;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: var(--color-gray-light);
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Ejemplo de Estilo Base</h1>

    <button class="btn btn-primary">Botón Primario</button>
    <button class="btn btn-secondary">Botón Secundario</button>
    <button class="btn btn-outline">Botón Outline</button>

    <div class="card">
      <h3>Título de Card</h3>
      <p>Este es un ejemplo de card con espaciado y sombra.</p>
    </div>

    <div class="alert alert-success">Operación completada con éxito.</div>
    <div class="alert alert-danger">Ha ocurrido un error.</div>
    <div class="alert alert-warning">Este es un mensaje de advertencia.</div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>juan@example.com</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>Ana Gómez</td>
          <td>ana@example.com</td>
          <td>Inactivo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
