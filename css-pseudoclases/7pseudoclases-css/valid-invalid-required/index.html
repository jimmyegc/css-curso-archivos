<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de :required, :valid, :invalid con CSS</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body> 

    <div class="form-container">
        <h1>Formulario con Validación</h1>

        <form action="#" method="POST">

            <div class="form-group">

                <label for="name" class="form-label-required">Nombre</label>
                
                <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email" class="form-label-required">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
            </div>
            
            <div class="form-group">

                <label for="password" class="form-label-required">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Mín. 8 caracteres, 1 mayús, 1 núm."
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>

            <div class="form-group-last">

                <label for="phone">Teléfono (Opcional)</label>
                <input type="tel" id="phone" name="phone">

            </div>

            <div class="button-container">
                <button type="submit">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
