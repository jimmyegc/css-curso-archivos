<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar</title>
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Botón de hamburguesa -->
  <button id="menuToggle" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded bg-white shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-md p-6 transform -translate-x-full transition-transform duration-300 md:translate-x-0 z-40">
    <h2 class="text-2xl font-bold mb-8">Menu</h2>
    <nav class="space-y-4">
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">🏠 Home</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">📊 Dashboard</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">ℹ️ About</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">✉️ Contact</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-200">⚙️ Settings</a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="md:ml-64 p-6 transition-all duration-300">
    <h1 class="text-3xl font-bold mb-4">Bienvenido</h1>
    <p class="text-gray-600">Este es el contenido principal. El sidebar se puede mostrar u ocultar en pantallas pequeñas.</p>
  </main>

  <!-- Script para toggle -->
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
