<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Style Sidebar</title>
  <script src="https://cdn.tailwindcss.com/4.0.0"></script>  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Botón hamburguesa (solo móvil) -->
  <button id="toggleSidebar" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-gray-800 rounded">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar estilo Discord -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-20 md:w-64 bg-gray-800 transition-transform transform -translate-x-full md:translate-x-0 z-40">
    <div class="flex flex-col items-center md:items-start p-4 space-y-6">
      <div class="text-xl font-bold hidden md:block mb-4">Discord UI</div>

      <!-- Navegación -->
      <nav class="w-full space-y-4">
        <a href="#" class="flex flex-col md:flex-row items-center text-gray-300 hover:bg-gray-700 px-4 py-2 rounded transition">
          <span class="text-2xl">🏠</span>
          <span class="ml-3 hidden md:inline">Home</span>
        </a>
        <a href="#" class="flex flex-col md:flex-row items-center text-gray-300 hover:bg-gray-700 px-4 py-2 rounded transition">
          <span class="text-2xl">📊</span>
          <span class="ml-3 hidden md:inline">Dashboard</span>
        </a>
        <a href="#" class="flex flex-col md:flex-row items-center text-gray-300 hover:bg-gray-700 px-4 py-2 rounded transition">
          <span class="text-2xl">ℹ️</span>
          <span class="ml-3 hidden md:inline">About</span>
        </a>
        <a href="#" class="flex flex-col md:flex-row items-center text-gray-300 hover:bg-gray-700 px-4 py-2 rounded transition">
          <span class="text-2xl">✉️</span>
          <span class="ml-3 hidden md:inline">Contact</span>
        </a>
        <a href="#" class="flex flex-col md:flex-row items-center text-gray-300 hover:bg-gray-700 px-4 py-2 rounded transition">
          <span class="text-2xl">⚙️</span>
          <span class="ml-3 hidden md:inline">Settings</span>
        </a>
      </nav>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="md:ml-64 p-6 transition-all duration-300">
    <h1 class="text-3xl font-bold mb-4">Bienvenido</h1>
    <p class="text-gray-300">Este es el contenido principal con un sidebar estilo Discord. El menú es responsivo y puedes abrirlo en móvil.</p>
  </main>

  <!-- Script para toggle -->
  <script>
    const btn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    btn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
