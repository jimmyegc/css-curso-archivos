<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      max-width: 1300px;
      margin: 0 auto;
      background-color: gainsboro;
      border-radius: 8px;
      padding: 20px;
      height: 100vh;
    }

    .btn {
      background-color: blueviolet;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 25px 20px;
      border-radius: 10px;
      margin-top: 100px;
      font-family: 'Courier New', Courier, monospace;
    }

    .btn:hover {
      background-color: rgba(137, 43, 226, 0.75);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .title span:after {
      content: "Web Developer";
      animation: words 6s infinite;
    }

    @keyframes words {

      0%,
      33% {
        content: "Web Developer";
        color: #00ff7f;
      }

      34%,
      66% {
        content: "Creative Designer";
        color: #ff00ff;
      }

      67%,
      100% {
        content: 'Digital Creator';
        color: #ffd700;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a class="btn" href="#">Click me</a>
  </div>

  <div class="wrapper">
    <h1 class="title">I am a
      <span></span>
    </h1>
  </div>
</body>

</html>
