<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      max-width: 1300px;
      margin: 0 auto;
      background-color: gainsboro;
      border-radius: 8px;
      padding: 20px;
      height: 100vh;
    }

    .btn {
      background-color: blueviolet;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 25px 20px;
      border-radius: 10px;
      margin-top: 100px;
      font-family: 'Courier New', Courier, monospace;
    }

    .btn:hover {
      background-color: rgba(137, 43, 226, 0.75);
    }
  </style>
</head>

<body>
  <div class="container">
    <a class="btn" href="#">Click me</a>
  </div>
</body>

</html>
