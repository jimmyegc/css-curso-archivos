<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Breadcrumbs -->
    <ul class="breadcrumb">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Sección</a></li>
      <li>Actual</li>
    </ul>

    <!-- Alertas -->
    <div class="alert alert-success">Operación realizada con éxito</div>
    <div class="alert alert-warning">Advertencia: revisa los datos</div>
    <div class="alert alert-danger">Error: no se pudo guardar</div>

    <!-- Botones -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-default">Default</button>

    <!-- Pills -->
    <span class="pill pill-primary">Nuevo</span>
    <span class="pill pill-secondary">En Proceso</span>

    <!-- Menú desplegable -->
    <div class="dropdown">
      <button class="btn btn-primary">Menú</button>
      <div class="dropdown-content">
        <a href="#">Opción 1</a><br />
        <a href="#">Opción 2</a><br />
        <a href="#">Opción 3</a>
      </div>
    </div>

    <!-- Tabla -->
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan Pérez</td>
          <td>juan@example.com</td>
          <td><span class="pill pill-primary">Activo</span></td>
        </tr>
        <tr>
          <td>Ana Gómez</td>
          <td>ana@example.com</td>
          <td><span class="pill pill-secondary">Pendiente</span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
