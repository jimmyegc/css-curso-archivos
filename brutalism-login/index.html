<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Brutalista ðŸ§± + Perrito</title>
  <style>
    :root {
      --bg: #f6f6f6;
      /* fondo claro, casi papel */
      --ink: #111;
      /* tinta negra */
      --accent: #e8ff3d;
      /* amarillo fosforescente */
      --accent-2: #1affd5;
      /* cian chillÃ³n */
      --danger: #ff3b3b;
      /* rojo brutal */
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font: 16px/1.35 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    /* --- Layout principal estilo poster brutalista --- */
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-columns: 1fr min(560px, 92vw) 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 24px;
      padding: 24px;
    }

    .marquee {
      grid-column: 1/-1;
      border: 4px solid var(--ink);
      background: var(--accent);
      padding: 10px 14px;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: .5px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 0 var(--ink);
    }

    .marquee span {
      white-space: nowrap;
    }

    .panel {
      grid-column: 2;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    /* --- Tarjeta del formulario con estÃ©tica brutalista --- */
    .card {
      position: relative;
      border: 4px solid var(--ink);
      background: #fff;
      padding: 28px;
      box-shadow: 10px 10px 0 var(--ink);
    }

    .card h1 {
      font-size: 40px;
      margin: 0 0 8px;
      line-height: 1;
      text-transform: uppercase;
      font-weight: 1000;
      letter-spacing: .5px;
    }

    .sub {
      font-size: 14px;
      margin: 0 0 16px;
      opacity: .9;
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      font-weight: 800;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: .4px;
    }

    .input {
      appearance: none;
      width: 100%;
      padding: 14px 12px;
      border: 3px solid var(--ink);
      outline: 4px solid transparent;
      background: #fff;
      font-weight: 700;
    }

    .input:focus {
      outline-color: var(--accent-2);
      outline-offset: 3px;
    }

    .row {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    .btn {
      border: 4px solid var(--ink);
      padding: 14px 18px;
      text-transform: uppercase;
      font-weight: 1000;
      background: var(--accent);
      box-shadow: 6px 6px 0 var(--ink);
      cursor: pointer;
    }

    .btn:active {
      transform: translate(4px, 4px);
      box-shadow: 2px 2px 0 var(--ink);
    }

    .foot {
      grid-column: 1/-1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 800;
    }

    /* --- Sticker del perrito (humor) --- */
    .sticker {
      position: relative;
      margin-top: 6px;
      border: 5px solid var(--ink);
      background: var(--accent-2);
      padding: 8px;
      transform: rotate(-2deg);
      box-shadow: 10px 10px 0 var(--ink);
    }

    .sticker img {
      display: block;
      width: 100%;
      height: auto;
      border: 4px solid var(--ink);
      filter: contrast(110%) saturate(110%);
    }

    /* Globito de diÃ¡logo */
    .bubble {
      position: absolute;
      left: -12px;
      top: -16px;
      background: #fff;
      border: 4px solid var(--ink);
      padding: 8px 10px;
      font-weight: 900;
      transform: rotate(-4deg);
      z-index: 10;
    }

    .bubble:after {
      content: "";
      position: absolute;
      left: 22px;
      top: 100%;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: var(--ink);
      transform: translateY(-1px);
    }

    .bubble:before {
      content: "";
      position: absolute;
      left: 22px;
      top: 100%;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-top-color: #fff;
    }

    /* Etiquetas tipo ticket */
    .tag {
      display: inline-block;
      padding: 6px 10px;
      background: #fff;
      border: 3px dashed var(--ink);
      font-weight: 900;
    }

    /* Responsivo */
    @media (min-width: 760px) {
      .panel {
        grid-template-columns: 1.2fr .8fr;
        align-items: start;
      }

      .sticker {
        margin-left: -6px;
      }
    }
  </style>
</head>

<body>

      <span>ACCESO ULTRA SECRETO</span>

        <form action="#" method="post">

    <footer class="marquee" style="background:var(--accent-2)">
      <span>Â© 2025 â€¢ DiseÃ±o Brutalista â€¢ Hecho con HTML + CSS</span>
    </footer>
  </main>
</body>

</html>
