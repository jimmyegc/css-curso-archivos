<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Landing</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .hero-content {
      max-width: 900px;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 520px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2.5rem;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 2rem;
      border: 1px solid #fff;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }

    .cta:hover {
      background: #fff;
      color: #0f0f0f;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <span class="badge">Software & Design</span>
      <h1>Construyo experiencias<br>digitales que sí funcionan.</h1>
      <p>
        Landing pages, aplicaciones web y productos digitales
        pensados para crecer contigo. Menos ruido. Más intención.
      </p>
      <a href="#" class="cta">Ver más</a>
    </div>
  </section>

  <script>
    gsap.from(".badge", {
      opacity: 0,
      y: 20,
      duration: 0.8,
      ease: "power2.out"
    });

    gsap.from("h1", {
      opacity: 0,
      y: 40,
      duration: 1,
      delay: 0.2,
      ease: "power3.out"
    });

    gsap.from("p", {
      opacity: 0,
      y: 30,
      duration: 1,
      delay: 0.4,
      ease: "power3.out"
    });

    gsap.from(".cta", {
      opacity: 0,
      y: 20,
      duration: 0.8,
      delay: 0.6,
      ease: "power2.out"
    });
  </script>

</body>

</html>
