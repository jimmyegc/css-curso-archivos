<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Grab Go</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main-content">

    <header class="navbar">
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-bars"></i>
          Grab <span>Go</span>
        </div>
        <div class="nav">
          <button class="btn btn-light btn-round">
            <i class="fa-solid fa-user"></i>
            Log In</button>
          <button class="btn btn-dark btn-round">Sign Up</button>
        </div>
      </div>
    </header>

    <section class="showcase">
      <div class="container">
        <h1>Food at Your Fingerstips</h1>
        <form>
          <div class="input-container location">
            <i class="fa-solid fa-location-dot icon"></i>
            <input type="text" id="location" placeholder="Enter Delivery Address" class="form-control">
          </div>
          <div class="input-container deliver">
            <i class="fa-solid fa-clock icon"></i>
            <select name="deliver" id="deliver" class="form-control">
              <option value="select">Deliver Now</option>
              <option value="10">10:00 AM</option>
              <option value="11">11:00 AM</option>
              <option value="12">12:00 AM</option>
              <option value="13">1:00 PM</option>
              <option value="14">2:00 PM</option>
              <option value="15">3:00 PM</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark">Find Food</button>
        </form>
        <small>Sign in for your recent addresses</small>
      </div>

    </section>

  </main>
</body>

</html>
