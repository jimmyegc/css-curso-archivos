<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery CSS Grid</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="gallery container">
    <h2 class="gallery__title">Conoce sobre nuestros proyectos</h2>
    <div class="gallery__grid">
      <figure class="gallery__picture">
          <img src="img/01.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/02.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/03.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/04.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/05.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/06.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/07.jpg" class="gallery__img">
      </figure>

      <figure class="gallery__picture">
          <img src="img/08.jpg" class="gallery__img">
      </figure>

    </div>
  </section>
</body>
</html>
