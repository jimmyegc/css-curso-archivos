<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="gallery">
    <h2 class="gallery__title">Galería de Imagenes Flexbox</h2>
    <section class="gallery__container">
      <figure class="gallery__picture">
        <img src="img/image1.jpg" alt="" class="gallery__img">
      </figure>
      <figure class="gallery__picture">
        <img src="img/image2.jpg" alt="" class="gallery__img">
      </figure>
      <figure class="gallery__picture">
        <img src="img/image3.jpg" alt="" class="gallery__img">
      </figure>
      <figure class="gallery__picture">
        <img src="img/image4.jpg" alt="" class="gallery__img">
      </figure>
      <figure class="gallery__picture">
        <img src="img/image5.jpg" alt="" class="gallery__img">
      </figure>
      <figure class="gallery__picture">
        <img src="img/image6.jpg" alt="" class="gallery__img">
      </figure>
    </section>
  </main>
</body>
</html>
