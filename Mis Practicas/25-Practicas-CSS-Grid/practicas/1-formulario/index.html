<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="contact">
    <figure class="contact__picture">
      <img src="img/illustration.svg" alt="Contact" class="contact__img">
    </figure>

    <form class="contact__form">
      <h2 class="contact__title">We keep in touch</h2>
      <input type="text" placeholder="Your name" class="contact__input">
      <input type="email" placeholder="E-mail" class="contact__input">
      <textarea placeholder="Message..." class="contact__input contact__input--area" ></textarea>
      <button class="contact__cta">Send</button>
    </form>

  </section>
</body>
</html>
