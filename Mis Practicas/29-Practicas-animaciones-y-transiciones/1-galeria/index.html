<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imagenes | Lightbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Galería de imagenes</h1>
    <section class="gallery">
      <a href="#showImage1" class="gallery__link">
        <img src="img/1.webp" alt="Alana" class="gallery__img">
      </a>

      <a href="#showImage2" class="gallery__link">
        <img src="img/2.webp" alt="Alana" class="gallery__img">
      </a>

      <a href="#showImage3" class="gallery__link">
        <img src="img/3.webp" alt="Alana" class="gallery__img">
      </a>

      <a href="#showImage4" class="gallery__link">
        <img src="img/4.webp" alt="Alana" class="gallery__img">
      </a>

      <a href="#showImage5" class="gallery__link">
        <img src="img/5.webp" alt="Alana" class="gallery__img">
      </a>
    </section>
  </div>

  <section class="show show--n1" id="showImage1">
    <div class="show__container">
      <a href="#" class="show__close">X</a>
    </div>
  </section>

  <section class="show show--n2" id="showImage2">
    <div class="show__container">
      <a href="#" class="show__close">X</a>
    </div>
  </section>

  <section class="show show--n3" id="showImage3">
    <div class="show__container">
      <a href="#" class="show__close">X</a>
    </div>
  </section>

  <section class="show show--n4" id="showImage4">
    <div class="show__container">
      <a href="#" class="show__close">X</a>
    </div>
  </section>

  <section class="show show--n5" id="showImage5">
    <div class="show__container">
      <a href="#" class="show__close">X</a>
    </div>
  </section>

</body>
</html>
