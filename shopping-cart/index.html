<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  
  <!-- Icono del carrito -->
  <div id="cart-icon">

  </div>

  <div class="container">
    <h1>Productos</h1>    
    
    <!-- Lista de productos -->    
    <section class="product-list" id="product-list">    
      <div class="product">
        <img src="images/producto1.png" alt="Producto #1">
        <h2>Producto 1</h2>
        <p class="price">Precio $10.00</p>
        <button onclick="addToCart('Producto 1', 199)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="images/producto2.png" alt="Producto #2">
        <h2>Producto 2</h2>
        <p class="price">Precio $10.00</p>
        <button onclick="addToCart('Producto 2', 299)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="images/producto3.png" alt="Producto #3">
        <h2>Producto 3</h2>
        <p class="price">Precio $10.00</p>
        <button onclick="addToCart('Producto 3', 149)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="images/producto4.png" alt="Producto #4">
        <h2>Producto 4</h2>
        <p class="price">Precio $10.00</p>
        <button onclick="addToCart('Producto 4', 250)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="images/producto5.png" alt="Producto #5">
        <h2>Producto 5</h2>
        <p class="price">Precio $10.00</p>
        <button onclick="addToCart('Producto 5', 99)">AÃ±adir al carrito</button>
      </div>    
    </section>

    <!-- Carrito de compras -->
    <section id="cart-items">
      <h2>Carrito</h2>
      <ul id="cart-list"></ul>
      <div id="cart-summary">Total: $<span id="cart-total">0</span></div>
      <button id="checkout"  onclick="checkout()">Finalizar compra</button>
    </section>

     <!-- Mensaje de confirmaciÃ³n -->
    <div id="confirmation-message" style="display:none; margin-top: 20px; font-size: 18px; color: green;"></div>
 
  </div>

  <script>
    const cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      updateCartUI();
    }

    function removeFromCart(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      updateCartUI();
    }

    function updateCartUI() {
      const cartList = document.getElementById('cart-list');
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');

      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.product} - $${item.price} 
          <button class="remove-btn" onclick="removeFromCart(${index})">âœ–</button>`;
        cartList.appendChild(li);
      });

      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
    }

    function checkout() {
      const confirmation = document.getElementById('confirmation-message');

      if (cart.length === 0) {
        confirmation.style.display = 'block';
        confirmation.style.color = 'red';
        confirmation.textContent = 'El carrito estÃ¡ vacÃ­o. Agrega productos para continuar.';
        return;
      }

      // Simulamos el pago exitoso
      confirmation.style.display = 'block';
      confirmation.style.color = 'green';
      confirmation.textContent = `Â¡Gracias por tu compra! Total pagado: $${total}`;

      // Limpieza del carrito
      cart.length = 0;
      total = 0;
      updateCartUI();
    }
  </script>
</body>
</html>
